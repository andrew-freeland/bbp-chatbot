<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BBP Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    #chat-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #user-input {
      width: 75%;
      padding: 8px;
    }
    #send-btn {
      padding: 8px 12px;
    }
    .msg {
      margin: 5px 0;
    }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>BBP Chatbot</h2>
    <div id="messages"></div>
    <input id="user-input" type="text" placeholder="Ask me something..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="public-bot.js"></script>
  <script>
    document.getElementById("send-btn").addEventListener("click", () => {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="msg user"><strong>You:</strong> ${msg}</div>`;
      input.value = "";
